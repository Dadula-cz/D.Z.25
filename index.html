<head>
  <meta charset="UTF-8">
  <title>Dvě okna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .menu {
      margin-bottom: 20px;
    }
    .menu button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .page {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="menu">
    <button onclick="showPage('hlavni')">Hlavní stránka</button>
    <button onclick="showPage('second')">Secund Page</button>
  </div>

  <div id="hlavni" class="page active">
    <h2>Hlavní stránka</h2>
    <p>Vítej na hlavní stránce!</p>
  </div>

  <div id="second" class="page">
    <h2>Secund Page</h2>
    <p>Toto je druhá stránka (sekce).</p>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>

   </body>
